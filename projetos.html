<main>
  <section>
    <h2>Faça seu Cadastro</h2>
    <p>Preencha o formulário abaixo e faça parte das nossas ações solidárias!</p>

    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="data">Data de Nascimento</label>
      <input type="date" id="data" name="data" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>

      <br>
      <button type="submit">Enviar Cadastro</button>
    </form>
  </section>
</main>
