<section class="card">
  <h2 class="section-title">Cadastro de Voluntários</h2>

  <form id="cadastroForm" novalidate>
    <div class="input-row">
      <div>
        <label for="nome">Nome completo*</label>
        <input id="nome" name="nome" required />
      </div>
      <div>
        <label for="nascimento">Nascimento*</label>
        <input id="nascimento" name="nascimento" type="date" required />
      </div>
    </div>

    <div class="input-row">
      <div>
        <label for="cpf">CPF*</label>
        <input id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" maxlength="15" placeholder="(11) 99999-9999" />
      </div>
    </div>

    <label for="email">E-mail*</label>
    <input id="email" name="email" type="email" required />

    <div class="input-row">
      <div>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" maxlength="9" placeholder="00000-000" />
      </div>
      <div>
        <label for="interesse">Área de interesse*</label>
        <select id="interesse" name="interesse" required>
          <option value="">Selecione...</option>
          <option>Educação</option>
          <option>Meio Ambiente</option>
          <option>Ação Social</option>
          <option>Eventos</option>
          <option>Doações</option>
        </select>
      </div>
    </div>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" placeholder="Conte um pouco sobre você..."></textarea>

    <div style="display:flex;gap:12px;align-items:center;margin-top:8px">
      <button class="btn" type="submit">Enviar</button>
      <button type="button" id="exportCSV" class="btn secondary">Exportar CSV</button>
      <div id="form-messages" aria-live="polite"></div>
    </div>
  </form>

  <div style="margin-top:18px">
    <h3>Voluntários cadastrados</h3>
    <div id="voluntariosList"></div>
  </div>
</section>
