<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Esperança Viva</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Pular para o conteúdo</a>
  <header class="site-header">
    <div class="container">
      <a href="index.html"><img src="../assets/images/logo.png" alt="Logo ONG" class="logo" /></a>
      <nav aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Cadastro de voluntário / doador</h1>
    <form id="cadastroForm" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" required />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" required />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" maxlength="9" required />
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required />
        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <!-- adicionar demais estados -->
        </select>
      </fieldset>

      <button type="submit" class="btn">Enviar cadastro</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> ONG Esperança Viva</p>
    </div>
  </footer>

  <script src="../js/masks.js"></script>
  <script src="../js/app.js"></script>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
